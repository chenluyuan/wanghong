<div cg-busy="{promise:promise,templateUrl:'',message:'正在加载...',backdrop:true,delay:0,minDuration:0}">
<div class="modal-header">
	<div class="row">
		<div class="col-sm-7">
			<h4 class="modal-title">{{title}}</h4>
		</div>
		<div class="col-sm-5">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
	</div>
</div>
<div class="modal-body" style="margin: 5px;">
	<form class="form-horizontal" role="form" novalidate name="myForm">
		<input type="hidden" name="id" ng-model="editForm.id">
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">网红姓名：</label>
			<div class="col-md-9">
				<input type="text" name="name" class="form-control" placeholder="" ng-model="editForm.name" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">微信号：</label>
			<div class="col-md-9">
				<input type="text" name="wxNo" class="form-control" placeholder="" ng-model="editForm.wxNo" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">微信好友数：</label>
			<div class="col-md-9">
				<input type="text" name="wxFriendNo" class="form-control" placeholder="" ng-model="editForm.wxFriendNo" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">微博好友数：</label>
			<div class="col-md-9">
				<input type="text" name="wbFriendNo" class="form-control" placeholder="" ng-model="editForm.wbFriendNo" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">微博链接：</label>
			<div class="col-md-9">
				<input type="text" name="wbLink" class="form-control" placeholder="" ng-model="editForm.wbLink" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">地区：</label>
			<div class="col-md-9">
				<input type="text" name="area" class="form-control" placeholder="" ng-model="editForm.area" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">学校：</label>
			<div class="col-md-9">
				<input type="text" name="school" class="form-control" placeholder="" ng-model="editForm.school" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">等级：</label>
			<div class="col-md-9">
				<input type="text" name="level" class="form-control" placeholder="" ng-model="editForm.level" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">备注：</label>
			<div class="col-md-9">
				<input type="text" name="remark" class="form-control" placeholder="" ng-model="editForm.remark" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">类别：</label>
			<div class="col-md-9">
				<input type="text" name="type" class="form-control" placeholder="" ng-model="editForm.type" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-4 col-md-2">
				<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="myForm.$invalid">保存</button>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
			</div>
		</div>
	</form>
</div>
</div>
