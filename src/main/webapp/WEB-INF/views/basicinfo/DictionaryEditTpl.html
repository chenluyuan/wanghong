<div cg-busy="{promise:promise,templateUrl:'',message:'正在加载...',backdrop:true,delay:0,minDuration:0}">
<div class="modal-header">
	<div class="row">
		<div class="col-sm-7">
			<h4 class="modal-title">{{title}}</h4>
		</div>
		<div class="col-sm-5">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
		</div>
	</div>
</div>
<div class="modal-body" style="margin: 5px;">
	<form class="form-horizontal" role="form" novalidate name="myForm">
		<input type="hidden" name="id" ng-model="editForm.id">
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">字典code：</label>
			<div class="col-md-9">
				<input type="text" name="code" class="form-control" placeholder="" ng-model="editForm.code" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">字典CN：</label>
			<div class="col-md-9">
				<input type="text" name="name" class="form-control" placeholder="" ng-model="editForm.name" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">字典EN：</label>
			<div class="col-md-9">
				<input type="text" name="value" class="form-control" placeholder="" ng-model="editForm.value" required>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">状态：</label>
			<div class="col-md-9">
				<select ng-model="editForm.status" class="form-control" ng-options="m.value as m.name for m in statusArray">
				</select>
			</div>
		</div>
		<div class="form-group form-group-sm">
			<label class="col-md-3 control-label">描述：</label>
			<div class="col-md-9">
				<input type="text" name="description" class="form-control" placeholder="" ng-model="editForm.description" required>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-4 col-md-2">
				<button type="submit" class="btn btn-primary" ng-click="save()" ng-disabled="myForm.$invalid">保存</button>
			</div>
			<div class="col-md-2">
				<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
			</div>
		</div>
	</form>
</div>
</div>
