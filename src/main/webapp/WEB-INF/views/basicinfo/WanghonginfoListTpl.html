<div cg-busy="{promise:promise,templateUrl:'',message:'正在加载...',backdrop:true,delay:0,minDuration:0}">
<form class="form-horizontal" role="form">
	<div class="form-group form-group-sm">
		<label class="col-md-1 control-label">微信好友数</label>
		<div class="col-md-3">
			<input type="text" class="form-control input-sm" ng-model="searchForm.wxFriendNoStr" placeholder="微信好友数 1212-1212">
		</div>
		<label class="col-md-1 control-label">微博好友数</label>
		<div class="col-md-3">
			<input type="text" class="form-control input-sm" ng-model="searchForm.wbFriendNoStr" placeholder="微博好友数 1212-1212">
		</div>
		<label class="col-md-1 control-label">地区</label>
		<div class="col-md-3">
			<input type="text" class="form-control input-sm" ng-model="searchForm.area" placeholder="地区">
		</div>
	</div>
	<div class="form-group form-group-sm">
		<label class="col-md-1 control-label">学校</label>
		<div class="col-md-3">
			<input type="text" class="form-control input-sm" ng-model="searchForm.school" placeholder="学校">
		</div>
		<label class="col-md-1 control-label">等级</label>
		<div class="col-md-3">
			<input type="text" class="form-control input-sm" ng-model="searchForm.level" placeholder="等级">
		</div>
		<label class="col-md-1 control-label">备注</label>
		<div class="col-md-3">
			<input type="text" class="form-control input-sm" ng-model="searchForm.remark" placeholder="备注">
		</div>
	</div>
	<div class="form-group form-group-sm">
		<label class="col-md-1 control-label">类型</label>
		<div class="col-md-3">
			<input type="text" class="form-control input-sm" ng-model="searchForm.type" placeholder="类型">
		</div>
		<div class="col-md-1 ">
			<button type="button" ngf-select="upload($file)" class="btn btn-default btn-sm">导入</button>
		</div>
		<div class="col-md-1 ">
			<button type="button" class="btn btn-default btn-sm" ng-click="exportExcel();">导出</button>
		</div>
	    <div class="col-md-1 col-md-offset-8">
	  		<button type="submit" class="btn btn-danger btn-sm" ng-click="search();">查询</button>
	  	</div>
	  	<div class="col-md-1 ">
	  		<button type="button" class="btn btn-default btn-sm" ng-click="clearSearch();">清空</button>
	  	</div>
	  	<div class="col-md-1 col-md-offset-1">
	  		<button type="button" class="btn btn-success btn-sm" ng-click="edit()">新建</button>
	  	</div>
	</div>
</form>
<div style="overflow: auto;">
<table class="table table-condensed table-striped table-bordered table-hover">
  <thead>
    <tr>
		<th><input type="checkbox" ng-model="master" ng-click="all(master)"></th>
    	<th>类别</th>
    	<th>网红姓名</th>
    	<th>微信号</th>
    	<th>微信好友数</th>
    	<th>微博好友数</th>
    	<th>微博链接</th>
    	<th>地区</th>
    	<th>学校</th>
    	<th>等级</th>
    	<th>备注</th>
		<th>操作</th>
    </tr>
  </thead>
  <tbody>
	<tr ng-repeat="item in dataList.invdata">
		<td><input type="checkbox" ng-model="x" ng-checked="master" ng-click="chk(item.id,x)"></td>
		<td>{{item.type}}</td>
		<td>{{item.name}}</td>
		<td>{{item.wxNo}}</td>
		<td>{{item.wxFriendNo}}</td>
		<td>{{item.wbFriendNo}}</td>
		<td>{{item.wbLink}}</td>
		<td>{{item.area}}</td>
		<td>{{item.school}}</td>
		<td>{{item.level}}</td>
		<td>{{item.remark}}</td>
		<td>
			<button ng-click="edit(item.id);$event.stopPropagation();" type="button" class="btn btn-default btn-xs" uib-tooltip="编辑" tooltip-placement="bottom"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
			<button ng-click="del(item);$event.stopPropagation();" type="button" class="btn btn-default btn-xs" uib-tooltip="删除" tooltip-placement="bottom"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span></button>
		</td>
    </tr>
  </tbody>
</table>
</div>
<div class="row">
	<div class="col-md-5" style="margin:20px 0px;">每页显示：<div class="pagination_select"><select data-ng-options="o for o in pagination.limitOptions" data-ng-model="pagination.limit" ng-change="search();"></select></div> 条, 共{{dataList.total}}条记录, 页码: {{pagination.currentPage}} / {{pagination.allPages}}</div>
	<div class="col-md-7">
		<uib-pagination total-items="dataList.total" items-per-page="pagination.limit" ng-model="pagination.currentPage" max-size="pagination.maxSize" num-pages="pagination.allPages" ng-change="pageChanged()" class="pagination-sm" boundary-links="true" rotate="false" previous-text="上一页" next-text="下一页" first-text="第一页" last-text="最后一页"></uib-pagination>
	</div>
</div>
</div>
